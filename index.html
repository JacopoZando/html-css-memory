<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Memory Cards Game</title>
    <link rel="stylesheet" href="css/main.css">
    <!-- FONT DA UTILIZZARE: font-family: 'Nerko One', cursive; -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- PRIMA SERIE DI CARTE -->
    <div class="contenitore uno">
      <div class="carta uno">
        1
      </div>
      <div class="carta due">
        2
      </div>
      <div class="carta tre">
        3
      </div>
      <div class="carta quattro">
        4
      </div>
    </div>
    <!-- SECONDA SERIE DI CARTE -->
    <div class="contenitore due">
      <div class="carta cinque">
        5
      </div>
      <div class="carta sei">
        6
      </div>
      <div class="carta sette">
        7
      </div>
      <div class="carta otto">
        8
      </div>
    </div>
    <!-- TERZA SERIE DI CARTE -->
    <div class="contenitore tre">
      <div class="carta nove">
        9
      </div>
      <div class="carta dieci">
        10
      </div>
      <div class="carta undici">
        11
      </div>
      <div class="carta dodici">
        12
      </div>
    </div>
  </body>
</html>
